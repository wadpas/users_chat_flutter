<mat-toolbar
  class="max-w-7xl mx-auto border-x justify-between shadow"
  style="background-color: lightsteelblue">
  <a routerLink="home" class="shadow">
    <img src="/assets/logo.svg" style="height: 117px" />
  </a>
  <button mat-icon-button [mat-menu-trigger-for]="menu">
    <mat-icon [matBadge]="2" matBadgeColor="warn">shopping_cart</mat-icon>
  </button>
  <mat-menu #menu="matMenu" xPosition="before">
    <div class="p-3 divide-y divide-solid">
      <div class="pb-3 flex justify-between">
        <span class="mr-16">2 Items</span>
        <a routerLink="cart">View Cart</a>
      </div>
      <div class="py-3">
        <div class="flex justify-between font-light mb-2">
          Keyboard x 1
          <span class="font-bold"> {{ "150" | currency }} </span>
        </div>
        <div class="flex justify-between font-light mb-2">
          Keyboard x 1
          <span class="font-bold"> {{ "150" | currency }} </span>
        </div>
        <div class="flex justify-between font-light mb-2">
          Keyboard x 1
          <span class="font-bold"> {{ "150" | currency }} </span>
        </div>
      </div>
      <div class="flex justify-between py-3 font-light">
        Total:
        <span class="font-bold">{{ "450" | currency }}</span>
      </div>
      <div class="pt-3 flex justify-between">
        <button class="bg-red-600 text-white rounded-md w-9 h-9">
          <mat-icon>remove_shopping_cart</mat-icon>
        </button>
        <button
          routerLink="cart"
          class="bg-green-600 text-white rounded-md w-9 h-9">
          <mat-icon>remove_shopping_cart</mat-icon>
        </button>
      </div>
    </div>
  </mat-menu>
</mat-toolbar>
